name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      # - run: npm run test
  deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Copy files to /var/www/app
        run: |
          sudo mkdir -p /var/www/app
          sudo cp -r $GITHUB_WORKSPACE/* /var/www/app/
          sudo chown -R $(whoami):$(whoami) /var/www/app
      - name: Install dependencies
        run: |
          cd /var/www/app
          whoami
          sudo -i -u vagrant
          npm install

      - name: Build application
        run: |
          cd /var/www/app
          npm run build
